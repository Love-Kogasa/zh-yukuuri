<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="中文油库里语音合成">
    <meta name="keywords" content="油库里,Yukkuri">
    <title>中文油库里 Zh-Yukumo</title>
    <link href="https://www.yukumo.net/static/favicon.ico" rel="icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script src="yukumo/core.js"></script>
    <script src="yukumo/browser.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/qmsg@1.4.0/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/creeperyang/pinyin/docs/browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinyin-to-kana@1.0.0/pinyinToKana.js"></script>
    <script src="js/zh2jp.js"></script>
    <script src="config.js"></script>
    <style>
      @media all and (orientation: landscape) {
        .container {
          width: 20em;
        }
      }
      .container {
        margin: 2em;
        font-family: "Hiragino Kaku Gothic Pro", serif;
      }
      .box {
        background-color: #EEE;
        border-radius: 1em;
        text-align: center;
        padding: 2px;
        height: 2em;
        transition: all 0.5s ease;
      }
      .box:active {
        background-color: #CCC;
      }
    </style>
  </head>
  <body>
    <div style="overflow: hidden;height: 2em;">
      <nav class="demo">
        <a class="brand">
          <span>Zh-Yukumo！</span>
        </a>
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">&#8801;</label>
        <div class="menu">
          <a href="/" class="button">主页</a>
          <a class="pseudo button">本页</a>
          <a class="button" href="https://github.com/Love-Kogasa/zh-yukuuri">Github (本项目)</a>
          <a class="button" href="https://www.yukumo.net/#/">Yukumo！</a>
          <a class="button" href="https://www.a-quest.com/">AquestTalk</a>
          <a class="button" href="https://moe.page/">Moe.Page (免费域名)</a>
        </div>
      </nav>
    </div>
    <center>
      <div class="container">
        <textarea id="input" placeholder="想说的内容写到这里"></textarea>
        <div class="flex two">
          <label for="output">转换(->AqTk可识别的日语字符)</label>
          <button id="convert">转换</button>
        </div>
        <textarea id="output" placeholder="转换后的文字会输出在这里"></textarea>
        <div class="flex two">
          <div>文本长度(<span id="count">0</span>)</div>
          <div><select>
            <option>(敬请期待)</option>
          </select></div>
        </div>
        <div class="flex three">
          <div class="two-third"><select id="voice">
            <!-- AQTK 1 -->
            <option value="f1@1">声 AQTK1-F1 (油库里)</option>
            <option value="f2@1">声 AQTK1-F2</option>
            <option value="m1@1">声 AQTK1-M1</option>
            <option value="m2@1">声 AQTK1-M2</option>
            <option value="r1@1">声 AQTK1-R1</option>
            <option value="dvd@1">声 AQTK1-Dvd</option>
            <option value="imd1@1">声 AQTK1-Imd1</option>
            <option value="jgr@1">声 AQTK1-Jgr</option>
            <!-- AQTK 10 -->
            <option value="f1@10">声 AQTK10-F1</option>
            <option value="f2@10">声 AQTK10-F2</option>
            <option value="f3@10">声 AQTK10-F3</option>
            <option value="m1@10">声 AQTK10-M1</option>
            <option value="m2@10">声 AQTK10-M2</option>
            <option value="r1@10">声 AQTK10-R1</option>
            <option value="r2@10">声 AQTK10-R2</option>
            <!-- AQTK2 -->
            <option value="rm@2">声 AQTK2-RM</option>
            <option value="rb2@2">声 AQTK2-RB2</option>
            <option value="mf1@2">声 AQTK2-MF1</option>
            <option value="rb3@2">声 AQTK2-RB3</option>
            <option value="mf2@2">声 AQTK2-MF2</option>
            <option value="f1c@2">声 AQTK2-F1C</option>
            <option value="f3a@2">声 AQTK2-F3A</option>
            <option value="f4@2">声 AQTK2-F4</option>
            <option value="m4b@2">声 AQTK2-M4B</option>
            <option value="m5@2">声 AQTK2-M5</option>
            <option value="rm3@2">声 AQTK2-RM3</option>
            <option value="yukkuri@2">声 AQTK2-Yukkuri</option>
            <option value="robo@2">声 AQTK2-Robot</option>
            <option value="huskey@2">声 AQTK2-Huskey</option>
          </select></div>
          <div><select id="effect">
            <option value="none">效果: 无</option>
            <option value="echo">效果: 回声</option>
          </select></div>
          <div>
            <div class="flex two">
              <span class="box" id="play">▷</span>
              <span class="box" id="download">↓</span>
            </div>
          </div>
          <div><input id="speed" type="number" placeholder="语速(100)"></div>
          <div><input id="volum" type="number" placeholder="音量(100)"></div>
        </div>
        <hr>
        <div>
          <div align="left">其他功能&选项: </div>
          <input type="text" placeholder="下载文件名(默认yukuuri.wav)" id="filename">
          <div class="flex two">
            <div><button class="tooltip-top full" data-tooltip="只将中文转换为同音日语，不经过AquesTalk2Koe" id="convert-zh">转换(中文-日语)</button></div>
            <div><button class="full tooltip-left" data-tooltip="保存当前文本框内容以便下次使用" id="savetext">保存</button></div>
          </div>
          <div align="left"><a href="https://www.yukumo.net/static/siyo_onseikigou.pdf">你可以使用一些字符标记来控制输出的发音，点我(未汉化)</a></div>
        </div>
      </div>
    </center>
    <script src="js/pro.js"></script>
  </body>
</html>
